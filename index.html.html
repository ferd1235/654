<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yedek Parça Mağazası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product, .brand {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 220px;
            text-align: center;
        }
        img {
            width: 200px;
            height: 150px;
            object-fit: cover;
        }
        .buttons {
            margin-top: 10px;
        }
        a {
            display: block;
            margin: 5px 0;
            padding: 10px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .call {
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Yedek Parça Mağazası</h1>
    
    <script>
        var phoneNumber = "+905382675593";
    </script>
    
    <h2>Araba Markaları</h2>
    <div class="container">
        <script>
            const brands = [
                { name: "BMW", url: "https://logo.clearbit.com/bmw.com" },
